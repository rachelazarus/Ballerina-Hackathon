<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Londa Rides</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #218838;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #218838;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e7e34;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .section {
            margin-bottom: 30px; /* Space between sections */
        }
    </style>
</head>
<body>
    <header>
        <h1>Londa Rides</h1>
    </header>
    <main>
        <!-- Registration Section -->
        <div class="section">
            <h2>Register</h2>
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Register</button>
            </form>
            <div class="error-message" id="registerErrorMessage" style="display: none;"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Londa Rides. All Rights Reserved.</p>
    </footer>

    <script>
        function handleRegister(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Perform any registration validation here if needed

            // Navigate to home page after successful registration
            window.location.href = "home.html";
            return false; // Ensure form does not submit the default way
        }
    </script>
</body>
</html>
