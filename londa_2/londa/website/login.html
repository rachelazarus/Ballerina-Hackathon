<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Londa Rides</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        
        main {
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #218838;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e7e34;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Londa Rides</h1>
        <nav>
            <ul>
                <li><a href="signupForm.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Login</h2>
        <form id="loginForm" onsubmit="LoginEvents(event)"> <!-- Corrected 'Event' to 'event' -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button> <!-- Type 'submit' for proper form submission -->
        </form>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        
    </main>
    <footer>
        <p>&copy; 2024 Londa Rides. All Rights Reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
